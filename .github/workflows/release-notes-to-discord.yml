on:
  release:
    types: [created]

jobs:
  release-notes-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Github Releases To Discord
        uses: SethCohen/github-releases-to-discord@v1.13.0
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          color: "2105893"
          username: "ReleaseBot"
          avatar_url: "https://raw.githubusercontent.com/FastEndpoints/FastEndpoints/main/Src/icon.png"
